experiences:
    title: Experiences
    info:
      - role: R&D Specialist
        time: 2022 - Present
        company: Centro Nacional de Energias Renovables (CENER), Pamplona
        details: |
          Working on the department of Energy Transition in Cities. During this time I've been working on the
          development of digital products based on automatic control algorithms both data-driven and model-based 
          to increase the performance of HVAC and other building systems. 
          I've also participated in the development of software to extend the energy analysis to the district scale
          for the decarbonization of the industries and building sector.
            - Control algorithms
            - Software development
            - Data-driven surrogate modelling
      - role: Researcher
        time: 2020 - 2022
        company: CIDETEC, Donostia/San Sebastian
        details: |
          Working on the modeling and simulation team. During this time I developed software for battery modelling
          and simulation and to analyze data from electrochemical battery tests. During this time I participated 
          in different European projects such as DEFACTO, SAFELIMOVE, SPIDER or BIG-MAP as well as industrial projects 
          with important companies in the automotive sector.
            - Finite element electrochemical modelling
            - Reduced Order Models for optimization
            - Software development
      - role: Consultant Engineer
        time: 2018 - 2020
        company: OVE Arup & Partners, Madrid
        details: |
          Working in the Energy and Sustainability department my work focused on numerical modelling in thermal and fluid 
          dynamics (CFD) problems in the buildings and their surrondings for facade studies, thermal comfort and natural ventilation.
          I also participated in the development of web and desktop applications.
            - Building energy performance simulation
            - Thermal calculations on facades
            - CFD on the built environment (wind loads, comfort, natural ventilation)
            - Software development
      - role: Intern Energy Engineer
        time: 2017 - 2018
        company: OVE Arup & Partners, Madrid


